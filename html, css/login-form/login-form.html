<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-form.css" />
    <title>Login-form</title>
  </head>
  <body>
    <div id="login-popup" class="login-popup popup">
      <div class="login__body popup__body">
        <div class="popup__content">
          <div class="login__title">Login form</div>
          <div class="login__social-icons">
            <a
              class="
                login__social-icons-link login__social-icons-link--facebook
              "
              href="#"
              ><i class="login__fab login__facebook"
                ><span class="login__social-icons-span">Facebook</span></i
              ></a
            >
            <a
              class="login__social-icons-link login__social-icons-link--twitter"
              href="#"
              ><i class="login__fab login__facebook"
                ><span class="login__social-icons-span">Twitter</span></i
              ></a
            >
          </div>
          <form class="login__form" action="#">
            <div class="login__input-box">
              <input
                class="login__input"
                type="text"
                placeholder="Email or phone"
                required
              />
              <div class="login__icon">
                <img class="fas fa-user" src="img/login-user-icon.png" />
              </div>
            </div>

            <div class="login__input-box">
              <input
                class="login__input"
                type="password"
                placeholder="Password"
                required
              />
              <div class="login__icon">
                <img class="fas fa-lock" src="img/login-password-icon.png" />
              </div>
            </div>

            <div class="login__input-box login__button">
              <input
                class="login__input-box-input"
                type="submit"
                value="Log in"
              />
              <div class="login__option">
                <div class="login__checkbox">
                  <input type="checkbox" />
                  <span class="login__option-span">Remember me</span>
                </div>
                <div class="login__forget">
                  <a href="#">Forget password</a>
                </div>
              </div>
            </div>
            <div class="login__signup">
              <p class="login__signup-not-member">Not member?</p>
              <a class="login__signup-link" href="##">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
